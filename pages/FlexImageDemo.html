<!doctype html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="../assets/fav.png">
        <title>Image Grid</title>
        <style>
        .cards {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            flex-direction: row;
            max-height: 100vh;
    
        }
        .cards img {
            margin: 10px;
            align-items: center;
            border: 3px solid #000;
            box-shadow: 3px 3px 8px 0px rgba(0,0,0,0.3); 
            max-width: 23vw;
        }
        .h3{
            text-align: center;
        }
        </style>
    </head>
<body>
    <center>
    <h3>Welcome to Photo Galary</h3>
    <main class="cards">
        <img src="../assets/1.jpg" alt="Sample photo">
        <img src="../assets/2.jpg" alt="Sample photo">
        <img src="../assets/3.jpg" alt="Sample photo">
        <img src="../assets/4.jpg" alt="Sample photo">
        <img src="../assets/5.jpg" alt="Sample photo">
        <img src="../assets/6.jpg" alt="Sample photo">
        <img src="../assets/7.jpg" alt="Sample photo">
        <img src="../assets/8.jpg" alt="Sample photo">
        <img src="../assets/9.jpg" alt="Sample photo">
    </main>
</center>
</body>
</html>
